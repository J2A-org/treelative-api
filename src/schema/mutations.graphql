type Mutation {
  addUser (input: AddUserInput!): User!
	updateUser (filter: UserUniqueFilter! input: UpdateUserInput!): User!
	deleteUser (filter: UserUniqueFilter!): User!

  addUserParent (filter: UserUniqueFilter! input: UserUniqueFilter!): User!
  addUserChild (filter: UserUniqueFilter! input: UserUniqueFilter!): User!
  addUserPartner (filter: UserUniqueFilter! input: UserUniqueFilter!): User!
}

input AddUserInput {
  role: Role!
  username: String!
  password: String!
  email: String
  fullName: String!
  shortName: String!
  birthLocation: JSON
  currentLocation: JSON
  marriageLocation: JSON
  deathLocation: JSON
  dateOfBirth: DateTime
  dateOfMarriage: DateTime
  dateOfDeath: DateTime
}

input UpdateUserInput {
  role: Role
  username: String
  email: String
  fullName: String
  shortName: String
  birthLocation: JSON
  currentLocation: JSON
  marriageLocation: JSON
  deathLocation: JSON
  dateOfBirth: DateTime
  dateOfMarriage: DateTime
  dateOfDeath: DateTime
}
