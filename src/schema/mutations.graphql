type Mutation {
  addUser (input: AddUserInput!): User!
	updateUser (filter: UserUniqueFilter! input: UpdateUserInput!): User!
	deleteUser (filter: UserUniqueFilter!): User!
}

input AddUserInput {
  role: Role!
  username: String!
  password: String!
  email: String
  fullName: String!
  shortName: String!
  birthLocation: JSON
  currentLocation: JSON
  deathLocation: JSON
  dateOfBirth: DateTime
  dateOfDeath: DateTime
  marriage: MarriageInput
  parentID: String
  childIDs: [String!]
}

input MarriageInput {
  partnerID: String!
  date: DateTime
  location: JSON
}

input UpdateUserInput {
  role: Role
  username: String
  email: String
  fullName: String
  shortName: String
  birthLocation: JSON
  currentLocation: JSON
  deathLocation: JSON
  dateOfBirth: DateTime
  dateOfDeath: DateTime
}
