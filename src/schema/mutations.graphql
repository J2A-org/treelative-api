type Mutation {
  addUser (input: AddUserInput!): User!
	updateUser (filter: UserUniqueFilter! input: UpdateUserInput!): User!
	deleteUser (filter: UserUniqueFilter!): User!
  addUserPartner (filter: UserUniqueFilter input: UserUniqueFilter): User!

  addMarriage (couple1: UserUniqueFilter! couple2: UserUniqueFilter! input: MarriageInput!): Marriage!

}

input AddUserInput {
  role: Role!
  username: String!
  password: String!
  email: String
  fullName: String!
  shortName: String!
  birthLocation: JSON
  currentLocation: JSON
  deathLocation: JSON
  dateOfBirth: DateTime
  dateOfDeath: DateTime
  parentID: String
  childIDs: [String!]
}

input UpdateUserInput {
  role: Role
  username: String
  email: String
  fullName: String
  shortName: String
  birthLocation: JSON
  currentLocation: JSON
  deathLocation: JSON
  dateOfBirth: DateTime
  dateOfDeath: DateTime
}

input MarriageInput {
  date: DateTime!
  location: JSON
}
