type Query {
  getUser (
    filter: UserUniqueFilter
  ): User!

  queryUser (
    skip: Int
    take: Int
    cursor: UserUniqueFilter
    orderBy: [UserOrder!]
    where: UserFilter
  ): [User!]

  getMarriage (
    filter: MarriageUniqueFilter
  ): Marriage!

  queryMarriage (
    skip: Int
    take: Int
    cursor: MarriageUniqueFilter
    orderBy: [MarriageOrder!]
    where: MarriageFilter
  ): [Marriage!]
}
