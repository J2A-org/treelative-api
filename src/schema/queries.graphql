type Query {
  whoAmI: User!

  getUser (
    filter: UserUniqueFilter
  ): User

  queryUser (
    skip: Int
    take: Int
    cursor: UserUniqueFilter
    orderBy: [UserOrder!]
    where: UserFilter
  ): [User!]

  getCouple (
    filter: CoupleUniqueFilter
  ): Couple

  queryCouple (
    skip: Int
    take: Int
    cursor: CoupleUniqueFilter
    orderBy: [CoupleOrder!]
    where: CoupleFilter
  ): [Couple!]
}
