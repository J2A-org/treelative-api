scalar JSON
scalar DateTime

enum Role {
  USER
  ADMIN
}

type User {
  id: String
  role: Role
  username: String!
  email: String
  phoneNumber: String
  fullName: String
  shortName: String
  birthLocation: JSON
  currentLocation: JSON
  deathLocation: JSON
  dateOfBirth: DateTime
  dateOfDeath: DateTime
  createdAt: DateTime
  updatedAt: DateTime
  parents: [User!]
  children: [User!]
  couple: Couple
  siblings: [User!]
}

type Couple {
  id: String!
  userOne: User!
  userTwo: User!
  partner: User # either userOne or userTwo depending on who is requesting
  dateOfMarriage: DateTime
  marriageLocation: JSON
}
