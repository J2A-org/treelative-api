scalar JSON
scalar DateTime

enum Role {
  USER
  ADMIN
}

type User {
  id: String
  role: Role
  username: String!
  email: String
  fullName: String!
  shortName: String
  birthLocation: JSON
  currentLocation: JSON
  marriageLocation: JSON
  deathLocation: JSON
  dateOfBirth: DateTime
  dateOfMarriage: DateTime
  dateOfDeath: DateTime
  createdAt: DateTime
  updatedAt: DateTime
  parent: User
  children: [User!]
  partner: User
}

type Couple {
  id: String!
  partner1: User!
  partner2: User!
  dateOfMarriage: DateTime
  marriageLocation: JSON
}