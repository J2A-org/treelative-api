scalar JSON
scalar DateTime

enum Role {
  USER
  ADMIN
}

type User {
  id: String
  role: Role
  username: String!
  email: String
  fullName: String!
  shortName: String
  birthLocation: JSON
  currentLocation: JSON
  deathLocation: JSON
  dateOfBirth: DateTime
  dateOfDeath: DateTime
  createdAt: DateTime
  updatedAt: DateTime
  parent: User
  children: [User!]
  partner: User
  marriage: Marriage
}

type Marriage {
  id: String
  date: DateTime
  location: JSON
  couples: [User!]
}
