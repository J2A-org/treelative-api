scalar JSON
scalar DateTime

enum Role {
  USER
  ADMIN
}

type User {
  id: String
  role: Role
  username: String!
  email: String
  fullName: String!
  shortName: String
  birthLocation: JSON
  currentLocation: JSON
  deathLocation: JSON
  dateOfBirth: DateTime
  dateOfDeath: DateTime
  createdAt: DateTime
  updatedAt: DateTime
  parents: [User!]
  children: [User!]
  partners: [User!]
}

type Couple {
  id: String!
  user1: User!
  user2: User!
  dateOfMarriage: DateTime
  marriageLocation: JSON
}